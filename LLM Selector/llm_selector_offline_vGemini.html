        function getFilteredQuestions() {

        function calculateScores() {
            let scores = {};
            // Initialize all tools with 0
            Object.keys(toolInfo).forEach(id => scores[id] = 0);

            // 1. Task Type (Primary Score)
            const task = state.answers.task_type;
            if (task && toolScores[task]) {
                Object.entries(toolScores[task]).forEach(([toolId, score]) => {
                    scores[toolId] += score * 2.5; // Weight task matching heavily
                });
            }

            // 2. Document Length (Context Window)
            if (state.answers.document_length === 'long') {
                scores.claude += 7.5;
                scores.gemini += 4;
            } else if (state.answers.document_length === 'short') {
                scores.grok += 5;
                scores.chatgpt += 3;
            }

            // 3. Accuracy
            if (state.answers.accuracy_level === 'critical') {
                scores.perplexity += 9;
                scores.claude += 6;
                scores.gemini += 5;
            } else if (state.answers.accuracy_level === 'low') {
                scores.grok += 6;
                scores.chatgpt += 4;
                scores.midjourney += 5; // Creativity > accuracy
            }

            // 4. Budget
            const budget = state.answers.budget;
            Object.keys(toolInfo).forEach(id => {
                const price = toolInfo[id].pricing.toLowerCase();
                if (budget === 'free') {
                    if (price.includes('free')) scores[id] += 8;
                } else if (budget === 'budget') {
                    if (price.includes('free') || price.includes('$1') || price.includes('$4') || price.includes('$5') || price.includes('$6') || price.includes('$8') || price.includes('$9') || price.includes('$10') || price.includes('$15')) {
                        scores[id] += 6;
                    }
                } else if (budget === 'standard') {
                    if (!price.includes('$89') && !price.includes('$90') && !price.includes('$249')) {
                         scores[id] += 4; // Most tools fit here
                    }
                } else if (budget === 'pro') {
                    scores[id] += 5; // No constraints, add points to all
                }
            });

            // 5. Integrations
            const integration = state.answers.integration_needs;
            if (integration === 'google') {
                scores.gemini += 15;
            } else if (integration === 'web') {
                scores.perplexity += 15;
                scores.grok += 12;
                scores.gemini += 8;
                scores.fellou += 10;
            } else if (integration === 'files') {
                scores.chatgpt += 12;
                scores.claude += 12;
                scores.gemini += 10;
            } else if (integration === 'code') {
                scores.github_copilot += 15;
                scores.jupyter_ai += 12;
                scores.typeless_ai += 10;
            }

            // 6. Output Style
            const style = state.answers.output_style;
            if (style === 'formal') {
                scores.claude += 5;
                scores.perplexity += 3;
                scores.synthesia += 4;
            } else if (style === 'creative') {
                scores.midjourney += 7;
                scores.dalle3 += 6;
                scores.sora += 7;
                scores.runway += 6;
                scores.chatgpt += 5;
                scores.pi_ai += 4;
            } else if (style === 'punchy') {
                scores.grok += 7;
                scores.capcut += 5;
            }

            return scores;
        }


        function getRecommendations() {
            const scores = calculateScores();

            if (state.currentStep < nextQuestions.length - 1) {
                state.currentStep++;
            } else {
                state.showResult = true;
            }
            render();
        }
